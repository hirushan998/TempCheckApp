<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raw Data - Server Room Monitor</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100">
    <header class="bg-blue-600 p-4 text-white text-center">
      <h1 class="text-2xl font-bold">Raw Data - Server Room Monitor</h1>
    </header>

    <div class="text-center mt-4">
      <a
        href="index.html"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
      >
        Back to Home
      </a>
    </div>

    <main class="p-6 max-w-screen-lg mx-auto">
      <section class="bg-white rounded-lg shadow p-6 overflow-x-auto">
        <h2 class="text-xl font-semibold mb-4">Raw Sensor Data</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white border border-gray-300">
            <thead>
              <tr
                class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal"
              >
                <th class="py-3 px-6 text-left">Timestamp</th>
                <th class="py-3 px-6 text-left">Temperature (Â°C)</th>
                <th class="py-3 px-6 text-left">Humidity (%)</th>
                <th class="py-3 px-6 text-left">Motion</th>
                <th class="py-3 px-6 text-left">Gas (ppm)</th>
              </tr>
            </thead>
            <tbody id="rawDataTable">
              <tr>
                <td class="py-3 px-6 border-b border-gray-300">12:00</td>
                <td class="py-3 px-6 border-b border-gray-300">22</td>
                <td class="py-3 px-6 border-b border-gray-300">55</td>
                <td class="py-3 px-6 border-b border-gray-300">Detected</td>
                <td class="py-3 px-6 border-b border-gray-300">30</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="bg-blue-600 text-white p-4 text-center">
      <p>&copy; 2024 Server Room Monitor</p>
    </footer>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const rawData = [
          {
            timestamp: "12:10",
            temperature: 23,
            humidity: 54,
            motion: "No Motion",
            gas: 32,
          },
          {
            timestamp: "12:20",
            temperature: 24,
            humidity: 56,
            motion: "Detected",
            gas: 29,
          },
          {
            timestamp: "12:30",
            temperature: 22,
            humidity: 55,
            motion: "No Motion",
            gas: 30,
          },
        ];

        const rawDataTable = document.getElementById("rawDataTable");
        rawDataTable.innerHTML = "";

        rawData.forEach((data) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td class="py-3 px-6 border-b border-gray-300">${data.timestamp}</td>
            <td class="py-3 px-6 border-b border-gray-300">${data.temperature}</td>
            <td class="py-3 px-6 border-b border-gray-300">${data.humidity}</td>
            <td class="py-3 px-6 border-b border-gray-300">${data.motion}</td>
            <td class="py-3 px-6 border-b border-gray-300">${data.gas}</td>
          `;
          rawDataTable.appendChild(row);
        });
      });
    </script>
  </body>
</html>
